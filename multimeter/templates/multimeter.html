{% extends "base.html" %}
{% load staticfiles %}

{% block custom_imports %}
<script src="{% static 'libs/canvasjs.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script type="text/javascript">

    var limit = 100000;    //increase number of dataPoints by increasing this

    var y = 0;
    var data = []; var dataSeries = { type: "line" };
    var dataPoints = [];
    for (var i = 0; i < limit; i += 1) {
        y += (Math.random() * 10 - 5);
        dataPoints.push({
          x: i - limit / 2,
          y: y                
        });
    }
    dataSeries.dataPoints = dataPoints;
    data.push(dataSeries);             

</script>
{% endblock %}

{% block content %}
  <div id="chartContainer" style="height: 100%; width: 100%;">
{% endblock %}
